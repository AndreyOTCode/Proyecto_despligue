<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Registro - Ragnarok</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="img/icono.png" type="image/png">
  <link rel="stylesheet" href="estilos.css"/>
  <script src="scripts/sesion.js"></script>

  <style>
    body{
      background-image: url('https://st2.depositphotos.com/1792782/7302/v/450/depositphotos_73020137-stock-illustration-seamless-pattern-barber-shop.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-color: rgba(0, 0, 0, 0.7); /* color semitransparente encima */
      background-blend-mode: darken; /* o multiply, overlay, etc. */
    }
  </style>
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-container"></div>


    <!--________FORM REGISTRO__________________________ -->
  <div class="registration-container contenedor">
    <h2>Registro de Usuario</h2>
    <form id="registroForm">
      <div class="mb-3">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="telefono">Teléfono:</label>
        <input type="text" class="form-control" id="telefono" required>
      </div>
      <div class="mb-3">
        <label for="email">Correo:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
       <div class="mb-3">
      <label for="fecha_nacimiento">Fecha de nacimiento: (Mayor de 18 años)</label>
      <input type="date" class="form-control" id="fecha_nacimiento" required>
      <!-- Mensaje de error -->
      <small id="errorEdad" class="text-danger"></small>
    </div>
      <div class="mb-3">
        <label for="contrasena">Contraseña:</label>
        <input type="password" class="form-control" id="contrasena" required>
      </div>
      <button type="submit" class="btn btn-dark w-100">Registrarse</button>
    </form>
    <p class="mt-3 text-center">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>

<!-- Contenedor Toast -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
  <div id="registroToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage">
        <!-- Mensaje dinámico -->
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>


<!--.............................. Scripts registro................................-->

  <script src="scripts/registro.js"></script>


<!--.............................. Scripts NAVBAR................................-->
 <script src="scripts/navbar.js"></script>

<!--....................................Scripts bootstrap..................................-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
