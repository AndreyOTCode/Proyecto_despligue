<!-- reportes.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reportes - Admin</title>
  <link rel="icon" href="img/icono.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="estilos.css"/>
  <script src="scripts/sesion.js"></script>

</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <br>
  <div class="container my-5">
    <h1 class="text-center mb-4">ðŸ“Š Reportes de Ventas</h1>

    <!-- Filtros -->
    <div class="row mb-4">
      <div class="col-md-4">
        <label for="filtro-fecha-inicio" class="form-label">Fecha Inicio</label>
        <input type="date" id="filtro-fecha-inicio" class="form-control">
      </div>
      <div class="col-md-4">
        <label for="filtro-fecha-fin" class="form-label">Fecha Fin</label>
        <input type="date" id="filtro-fecha-fin" class="form-control">
      </div>
      <br>
      <br>
      <div class="col-md-4 d-flex align-items-end">
        <button id="btn-filtrar" class="btn btn-outline-light w-100">Filtrar</button>
      </div>
    </div>

    <!-- Tabla de ventas -->
    <div class="table-responsive">
      <table class="table table-striped table-dark table-bordered">
        <thead>
          <tr>
            <th>ID Venta</th>
            <th>Fecha</th>
            <th>Cliente</th>
            <th>Producto</th>
            <th>Cant.</th>
            <th>Precio</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="tabla-ventas">
          <tr><td colspan="7" class="text-center">Cargando datos...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="scripts/navbar.js"></script>
  <script src="scripts/protegerAdmin.js"></script>
  <script src="scripts/reportes.js"></script>
</body>
</html>
