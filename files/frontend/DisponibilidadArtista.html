<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Disponibilidad | RAGNAROK</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="img/icono.png" type="image/png">
    <link rel="stylesheet" href="estilos.css"/>

    <style>
        .principal{ margin-top : 200px;}
      .text-silver { color: #c0c0c0 !important; }
      .border-silver { border-color: #c0c0c0 !important; }
      .btn-silver {
        background-color: #c0c0c0;
        color: #000;
        font-weight: bold;
      }
      .btn-silver:hover {
        background-color: #d9d9d9;
        color: #000;
      }
    </style>
  </head>

  <body class="bg-dark text-light">

    <!-- NAVBAR DINÁMICO -->
    <div id="navbar-container"></div>

    <!-- SECCIÓN FORMULARIO DE DISPONIBILIDAD -->
     <br><br>
    <section class="container my-5 principal">
      <div class="row justify-content-center">
        <div class="col-md-6 bg-black p-4 rounded shadow-lg border border-silver">
          <h2 class="text-center text-silver mb-4"><i class="fa-solid fa-calendar-plus"></i> Registrar Disponibilidad</h2>

          <form id="formDisponibilidad">
            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha</label>
              <input type="date" class="form-control bg-dark text-light border-silver" name="fecha" id="fecha" required>
            </div>

            <div class="mb-3">
              <label for="hora_inicio" class="form-label">Hora de Inicio</label>
              <input type="time" class="form-control bg-dark text-light border-silver" name="hora_inicio" id="hora_inicio" required>
            </div>

            <div class="mb-3">
              <label for="hora_fin" class="form-label">Hora de Fin</label>
              <input type="time" class="form-control bg-dark text-light border-silver" name="hora_fin" id="hora_fin" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-silver">Guardar</button>
            </div>
          </form>


          <div id="mensaje" class="mt-3 text-center fw-bold text-silver"></div>
        </div>
      </div>
    </section>

    <!-- SCRIPTS -->
    <script src="scripts/navbar.js"></script>

    <script>
      document.getElementById('formDisponibilidad').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fecha = e.target.fecha.value;
        const hora_inicio = e.target.hora_inicio.value;
        const hora_fin = e.target.hora_fin.value;

        if (hora_inicio >= hora_fin) {
          document.getElementById('mensaje').textContent = 'La hora de fin debe ser mayor que la hora de inicio';
          return;
        }

        const res = await fetch('http://localhost:3000/api/disponibilidad', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ fecha, hora_inicio, hora_fin })
        });

        const data = await res.json();
        document.getElementById('mensaje').textContent = data.message;
        document.getElementById('mensaje').classList.add('text-silver');
        e.target.reset();
      });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
