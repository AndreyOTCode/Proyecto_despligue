<!-- frontend/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Login - Ragnarok</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="img/icono.png" type="image/png">
  <link rel="stylesheet" href="estilos.css"/>
  <script src="scripts/sesion.js"></script>

  <style>
    body{
      background-image: url('https://st2.depositphotos.com/1792782/7302/v/450/depositphotos_73020137-stock-illustration-seamless-pattern-barber-shop.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-color: rgba(0, 0, 0, 0.7); /* color semitransparente encima */
      background-blend-mode: darken; /* o multiply, overlay, etc. */
    }
  </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

<!---____________________FORM LOGIN_______________________________________-->
   <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email">Correo:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="contrasena">Contraseña:</label>
        <input type="password" class="form-control" id="contrasena" required>
      </div>
      <button type="submit" class="btn btn-dark w-100">Ingresar</button>
    </form>
    <p class="mt-3 text-center">¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
  </div>


  <!-- Contenedor Toast -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
  <div id="loginToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage">
        <!-- Mensaje dinámico -->
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>





 <!--.............................. Scripts NAVBAR................................-->
  <script src="scripts/navbar.js"></script>


  <script src="scripts/login.js"></script>

  <!--....................................Scripts bootstrap..................................-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
