<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Usuarios - Ragnarok</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="estilos.css" />
  <script src="scripts/sesion.js"></script>

</head>
<body class="bg-dark text-light">

  <div id="navbar-container"></div>

  <div class="container mt-5">
    <h1 class="text-center tituloAdmiin mb-4">Gestión de Usuarios</h1>

    <!-- Tabla de usuarios -->
    <div class="table-responsive rounded shadow">
      <table class="table table-dark table-bordered table-hover text-center align-middle">
        <thead class="table-secondary text-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Fecha Nacimiento</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-usuarios">
          <!-- Usuarios se cargan dinámicamente con JS -->
        </tbody>
      </table>
    </div>

    <!-- Formulario para crear o editar usuario -->
    <div class="mt-5 p-4 border rounded bg-secondary text-dark shadow">
      <h4 id="form-titulo">Crear Usuario</h4>
      <form id="form-usuario">
        <input type="hidden" id="usuario-id" />

        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Teléfono</label>
            <input type="number" class="form-control" id="telefono" required />
          </div>  
          <div class="col-md-4">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fecha_nacimiento" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Rol</label>
            <select class="form-select" id="rol" required>
              <option value="cliente">Cliente</option>
              <option value="barbero">Barbero</option>
              <option value="tatuador">Tatuador</option>
              <option value="admin">Administrador</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Foto (URL o Archivo)</label>
            <input type="url" class="form-control mb-2" id="foto_url" placeholder="Pega una URL de imagen">
            <input type="file" class="form-control" id="foto_archivo" accept="image/*">
          </div>

        </div>
        
        <div class="mt-4 d-flex justify-content-end gap-3">
          <button type="submit" class="btn btn-success">Guardar</button>
          <button type="reset" class="btn btn-outline-light" id="cancelar-edicion">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="scripts/navbar.js"></script>
  <script src="scripts/protegerAdmin.js"></script>
  <script src="scripts/usuarios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
