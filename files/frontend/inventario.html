<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario de Productos - Ragnarok</title>
  <link rel="icon" href="img/icono.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="estilos.css" />
  <script src="scripts/sesion.js"></script>

</head>
<body class="bg-dark text-light">

  <div id="navbar-container"></div>

  <div class="container mt-5">
    <h1 class="text-center tituloAdmiin mb-4">Gestión de Inventario</h1>

    <!-- Tabla de productos -->
    <div class="table-responsive rounded shadow">
      <table class="table table-dark table-bordered table-hover text-center align-middle">
        <thead class="table-secondary text-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Imagen</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Categoría</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-productos">
          <!-- Productos se cargan dinámicamente -->
        </tbody>
      </table>
    </div>

    <!-- Formulario -->
    <div class="mt-5 p-4 border rounded bg-secondary text-dark shadow">
      <h4 id="form-titulo">Crear Producto</h4>
      <form id="form-producto">
        <input type="hidden" id="producto-id" />

        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion"></textarea>
          </div>
          <div class="col-md-4">
            <label class="form-label">Imagen URL</label>
            <input type="url" class="form-control" id="imagen_url" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" value="0" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Categoría</label>
            <select class="form-select" id="categoria" required>
              <option value="barberia">Barbería</option>
              <option value="tatuajes">Tatuajes</option>
            </select>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end gap-3">
          <button type="submit" class="btn btn-success">Guardar</button>
          <button type="reset" class="btn btn-outline-light" id="cancelar-edicion">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="scripts/navbar.js"></script>
  <script src="scripts/protegerAdmin.js"></script>
  <script src="scripts/inventario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
